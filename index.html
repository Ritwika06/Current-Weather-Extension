<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather Extension</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
<div class = "card">
    <div class = "search">
        <input type = "text" placeholder="Enter location"
        spellcheck = "false">
        <button><img src="images/search.png" height="40px" width="40px" ></button>
    </div>
    <div class="error">
        <p>Unknown location</p>
    </div>
    <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class = "temp"></h1>
        <table class="center">
            <tr>
                <td>Feels like </td>
                <td class="feels_like"></td>
            </tr>
    
        </table>

        <h2 class = "city"></h2>
        <div class = "details">
            <div class = "col">
                <img src="images/humidity.png" class = "sub-icon">
                <div>
                    <p class = "humidity"></p>
                    <p><h5>Humidity</h5></p>
                </div>
            </div>
            <div class = "col">
                <img src="images/wind.png"  class = "sub-icon">
                <div>
                    <p class = "wind"></p>
                    <p><h5>Wind Speed</h5></p>
                </div>
            </div>
        </div>
        
    </div>
</div>

</body>
<script type="text/javascript" src="config.js"></script>
<script src="main.js"></script>
</html>
